<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head_title %} Dashboard {% endblock head_title %}</title>
    {% include 'base/css.html' %}
  </head>
  <body>
    <h1>{{ page_title }}</h1>
        {% block content %}

        <header style="position: sticky; top: 0; z-index: 100;">
            {% include 'nav/navbar.html' %}
        </header>
        {% include 'base/messages.html' with messages=messages%}
        {% include 'dashboard/main.html' %}
        
            
        {% endblock content %}

    {% include 'base/js.html' %}
  </body>
</html>
