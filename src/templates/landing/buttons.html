<div class="flex items-start justify-center h-screen" style="padding-top: 200px;">
    <div class="text-center space-y-8">
        <!-- First Button -->
        <div class="flex justify-center">
            <a href="{% url 'book' %}">
                <button 
                    style="display: flex; align-items: center; justify-content: center; 
                        width: 24vmax; height: 6vmax; font-size: 2vmax; 
                        border: 1px solid grey; box-shadow: 0px 1px 5px black;"
                    onmouseover="this.style.backgroundColor='lightgray';" 
                    onmouseout="this.style.backgroundColor='white';"
                    type="button" class="bg-white text-blue-500 font-bold py-2 px-4 rounded border border-blue-500 hover:bg-gray-200">
                    <svg style="width: 2vmax; height: 2vmax;"
                    class="mr-4 w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M4 9.05H3v2h1v-2Zm16 2h1v-2h-1v2ZM10 14a1 1 0 1 0 0 2v-2Zm4 2a1 1 0 1 0 0-2v2Zm-3 1a1 1 0 1 0 2 0h-2Zm2-4a1 1 0 1 0-2 0h2Zm-2-5.95a1 1 0 1 0 2 0h-2Zm2-3a1 1 0 1 0-2 0h2Zm-7 3a1 1 0 0 0 2 0H6Zm2-3a1 1 0 1 0-2 0h2Zm8 3a1 1 0 1 0 2 0h-2Zm2-3a1 1 0 1 0-2 0h2Zm-13 3h14v-2H5v2Zm14 0v12h2v-12h-2Zm0 12H5v2h14v-2Zm-14 0v-12H3v12h2Zm0 0H3a2 2 0 0 0 2 2v-2Zm14 0v2a2 2 0 0 0 2-2h-2Zm0-12h2a2 2 0 0 0-2-2v2Zm-14-2a2 2 0 0 0-2 2h2v-2Zm-1 6h16v-2H4v2ZM10 16h4v-2h-4v2Zm3 1v-4h-2v4h2Zm0-9.95v-3h-2v3h2Zm-5 0v-3H6v3h2Zm10 0v-3h-2v3h2Z"/>
                    </svg>
                Book Now
                </button>
            </a>
        </div>

        <!-- Second Button -->
        <div class="flex justify-center">
            <button 
                style="display: flex; align-items: center; justify-content: center; 
                    width: 24vmax; height: 6vmax; font-size: 2vmax;
                    border: 1px solid grey; box-shadow: 0px 1px 5px black;
                    "
                onmouseover="this.style.backgroundColor='lightgray';" 
                onmouseout="this.style.backgroundColor='white';"
                type="button" class="bg-white text-blue-500 font-bold py-2 px-4 rounded border border-blue-500 hover:bg-gray-200">
                <svg style="width: 2vmax; height: 2vmax;"
                class="mr-4 w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11h2v5m-2 0h4m-2.592-8.5h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                  </svg>
            About Us
            </button>
        </div>

        <!-- Container for horizontally centered buttons -->
        <div class="flex justify-center space-x-4">
            <!-- Third Button (left) with more rounded edges -->
            <a href="{% url 'account_login' %}">
                <button 
                    style="display: flex; align-items: center; justify-content: center; 
                        width: 12vmax; height: 4vmax; font-size: 1.5vmax; 
                        border: 1px solid grey; box-shadow: 0px 1px 5px black;
                        "
                    onmouseover="this.style.boxShadow='0px 2px 5px black';" 
                    onmouseout="this.style.boxShadow='0px 1px 5px black';"
                    type="button" class="text-white font-bold py-2 px-4 rounded-full">
                Log In
                </button>
            </a>

            <!-- Fourth Button (right) with more rounded edges -->
            <a href="{% url 'account_signup' %}">
                <button 
                    style="display: flex; align-items: center; justify-content: center; 
                        width: 12vmax; height: 4vmax; font-size: 1.5vmax; 
                        border: 1px solid grey; box-shadow: 0px 1px 5px black;
                        "
                    onmouseover="this.style.boxShadow='0px 2px 5px black';" 
                    onmouseout="this.style.boxShadow='0px 1px 5px black';"
                    type="button" class="text-white font-bold py-2 px-4 rounded-full">
                Sign Up
                </button>
            </a>
        </div>
    </div>
</div>
